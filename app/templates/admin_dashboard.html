{% extends "base.html" %}
{% block content %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <h2>Welcome Admin 👨‍💼</h2>
  <p>You have admin access. Choose an action:</p>

  <a href="{{ url_for('admin.list_employees') }}"><button class="btn">List All Employees</button></a>
  <form action="{{ url_for('admin.view_employee') }}" method="get" style="margin-top: 1rem;">
    <input type="text" name="id" placeholder="Enter Employee ID" required />
    <button type="submit">View Employee</button>
  </form>

  <p style="margin-top:2rem;"><a href="{{ url_for('auth.logout') }}">Logout</a></p>
{% endblock %}
